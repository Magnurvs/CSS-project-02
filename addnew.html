<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS project 01</title>

</head>


<body>
    <div class="head">
        <h1 class="tlist"><span class="task">Tasks</span> <span id="list">List</span></h1>
    </div>
    <div class="main">

        <div class="addnew">
            <h3><a href=""><span class="plus">+</span> Add New Task</a></h3>
        </div>
        <div class="container1">
            <div class="box box1">
                <h1 class="boxh1">Trip to Paris</h1>
                <hr>
                <form action="" class="check">

                    <input type="checkbox" name="c1" checked disabled>
                    <label for="c1"><span class="linet">Visit church</span></label> <br>
                    <input type="checkbox" name="c2">
                    <label for="c2">Shopping</label>
                </form>
            </div>
            <div class="box box2">
                <h1 class="boxh1">My To Do list</h1>
                <hr>
                <form action="" class="check">

                    <input type="checkbox" name="c1" checked disabled>
                    <label for="c1"><span class="linet">Visit Supermarket</span></label> <br>
                    <input type="checkbox" name="c2">
                    <label for="c2">Buy vegetables</label>
                </form>
            </div>
            <div class="box box3">
                <h1 class="boxh1">Movie i Will Watch</h1>
                <hr>
                <form action="" class="check">

                    <input type="checkbox" name="c1" checked disabled>
                    <label for="c1"><span class="linet">Stranger Things</span></label> <br>
                    <input type="checkbox" name="c2">
                    <label for="c2">Avengers Endgame</label>
                </form>
            </div>
            <div class="box box4">
                <h1 class="boxh1">Daily Morning Routine For...</h1>
                <hr>
                <form action="" class="check">

                    <input type="checkbox" name="c1" checked disabled>
                    <label for="c1"><span class="linet">Wake up at 6:00 AM</span></label> <br>
                    <input type="checkbox" name="c2">
                    <label for="c2">Sleep at 10:00 PM</label>
                </form>
            </div>
            <div class="box box5">
                <h1 class="boxh1">Book to Read</h1>
                <hr>
                <form action="" class="check">

                    <input type="checkbox" name="c1" checked disabled>
                    <label for="c1"><span class="linet">Design of Everyday</span></label> <br>
                    <input type="checkbox" name="c2">
                    <label for="c2">Alchemist</label>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- Popup Box  -->
    <div class="container2">
        <div class="pop">
            <div class="card">

                <a href="index.html"><i class="fa-solid fa-xmark cross"></i></a>
                <p class="ad">Add New Task</p>
                <hr class="hr">

                <form action="">
                    <input type="text" placeholder="Learn C++" class="txt"> <br><br>
                    <input type="submit" value="+ Add Task" class="bt">
                </form>

            </div>
        </div>
    </div>
</body>
